<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <table>
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
          
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item.ingredient }}</td>
            <td>{{ item.quantity }}</td>
                  </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
