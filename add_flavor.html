<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flavor</title>
</head>
<body>
    <h1>Add a New Flavor</h1>
    <form method="POST">
        <label for="name">Flavor Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="seasonal">Seasonal:</label>
        <input type="text" name="seasonal" required>
        <br>
        <input type="submit" value="Add Flavor">
    </form>
    <a href="/flavors/">Back to Flavors</a>
</body>
</html>
